<form action="{% url 'update' post.id  %}" method="get" enctype="multipart/form-data">
    <h4>제목: </h4>
    <input type="text" name="title" value="{{post.title}}">
    <br>
    <h4>본문: </h4>
    <textarea cols=40 rows=10 name="body">{{post.body}}</textarea>
    <br>
    <input type="submit" value="제출하기">
</form>
